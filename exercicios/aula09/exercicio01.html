<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <h1>O número é divisível por 3?</h1>
    <label>Número:</label>
    <input type="number" id="num">
    <button id="btn-divisivel" class="btn btn-primary" onclick="divisivel()">Calcular</button>
    <h1 id="texto"></h1>
</body>


<script>
    function divisivel() {
        let x = document.getElementById('btn-divisivel');
        let num = Number(document.getElementById('num').value);
        // let num = 0;
        // let result = 0;
        result = num % 3;


        if (result == 0) {
            x.classList.replace("btn-primary", "btn-success");
            document.getElementById('texto').innerHTML = "É divisível por 3";
        } else {
            x.classList.replace("btn-primary", "btn-danger");            
            document.getElementById('texto').innerHTML = "Não é divisível por 3";
        }
    }
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"

</html>
