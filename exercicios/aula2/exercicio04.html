<script>
    // 4- Escreva um script que receba o peso em kg e uma altura em m e a partir desses valores calcule o índice de massa corpórea do utilizador.
    // imc = peso / (altura * altura) E mostre na tela em qual grau o usuário se enquadra.
    // console.log(“texto” + variavel);
    // if …else

    let peso = 55;
    let altura = 1.60;
    imc = peso / (altura*altura)

    if (imc <= 17) {
        console.log("Muito abaixo do peso ", imc);
    } if (imc >= 17 && imc <= 18.50) {
        console.log("Abaixo do peso ", imc);
    } if (imc >= 18.50 && imc <= 25) {
        console.log("Peso normal ", imc);
    } if (imc >= 25 && imc <= 30) {
        console.log("Acima do peso ", imc);
    } if (imc >= 30 && imc <= 35) {
        console.log("Obesidade grau I ", imc);
    } if (imc >= 35 && imc <= 40) {
        console.log("Obesidade grau II ", imc);
    } if (imc >= 40) {
        console.log("Obesidade grau III ", imc);
    }
</script>
